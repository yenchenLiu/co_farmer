{% extends "base.html" %}
{% block title %}
	首頁
{% endblock title%}
{% block content %}
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="list-group">
				<a href="#" class="list-group-item active">個人資料</a>
				<div class="list-group-item">
					姓名:{{ context.姓名 }}
				</div>
				<div class="list-group-item">
					帳號:{{ context.帳號 }}
				</div>
				<div class="list-group-item">
					生日:{{ context.生日 }}
				</div>
			</div>
			<form class="form-horizontal" role="form" method="post" action="/logout">
				{% csrf_token %}
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-default" value = "登出" name ="logout">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
